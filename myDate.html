<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var myDate = function (day, month, year) {
        this.day=day;
        this.month=month;
        this.year=year;
    this.getDay = function () {
        return this.day;
    }
    this.getMonth = function () {
        return this.month;
    }
    this.getYear = function () {
        return this.year;
    }
    this.setDay = function (day) {
        this.day = day;
    }
    this.setMonth = function (month) {
        this.month = month;
    }
    this.setYear = function (year) {
        this.year = year;
    }
    }

    var date = new myDate(2, 2, 2008);

    date.setDay(11);
    date.setMonth(2);
    date.setYear(2008);

    var day = date.getDay();
    var month = date.getMonth();
    var year = date.getYear();



    alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
